<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body style="background-color:powderblue;">
    <center>
        <form onsubmit="calculateBMI(event)">
            <label for="height">Height (cm): </label>
            <input type="number" id="height" name="height" required><br><br>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required><br><br>

            <input type="submit" value="Calculate"><br><br>

            <label for="bmi">BMI:</label>
            <input type="text" id="bmi" name="bmi" readonly><br>
        </form>
        <script>
            function calculateBMI(event) {
                event.preventDefault();
                var h = Number(document.getElementById("height").value);
                var w = Number(document.getElementById("weight").value);
                var res = document.getElementById("bmi");
                if (isNaN(h) || isNaN(w) || h <= 0 || w <= 0) {
                    res.value = "Please enter valid inputs.";
                    return;
                }
                var bmi1 = w / ((h / 100) ** 2);
                var category = "";
                if (bmi1 < 18.5) {
                    category = "Underweight";
                } else if (bmi1 < 25) {
                    category = "Normal Weight";
                } else if (bmi1 < 30) {
                    category = "Overweight";
                } else {
                    category = "Obese";
                }
                res.value = `Your BMI is: ${bmi1.toFixed(2)} (${category})`;
            }
        </script>
    </center>
</body>
</html>
